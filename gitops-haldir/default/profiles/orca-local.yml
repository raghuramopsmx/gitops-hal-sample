job:
  preconfigured:
    kubernetes:
      - label: pipelineSyncToGit
        cloudProvider: kubernetes
        credentials: default
        description: Update git with pipelines in Spinnaker
        account: default
        application: pipelinepromotion
        type: pipelineSyncToGit
        waitForCompletion: true
        parameters:
          - defaultValue: "app1,app2,..."
            description: "Please enter spinnaker applications separated by comma"
            label: spinnaker applications
            mapping: 'manifest.spec.template.spec.containers[0].env[0].value'
            name: spinnaker_applications
          - defaultValue: "pipeline1,pipeline2..."
            description: "Please enter spinnaker pipelines separated by comma"
            label: pipieline names
            mapping: 'manifest.spec.template.spec.containers[0].env[1].value'
            name: spinnaker_pipelines
        manifest:
            apiVersion: batch/v1
            kind: Job
            metadata:
              generateName: pipepromot-
              namespace: default
            spec:
              backoffLimit: 0
              template:
                spec:
                  containers:
                  - command: ["bash", "scripts/deployer.sh"]
                    image: 'opsmxdev/pipepromot:1.0'
                    imagePullPolicy: Always
                    name: pipepromot
                    volumeMounts:
                    - mountPath: /home/opsmx/scripts
                      name: pipe-promot-scripts
                    - mountPath: /home/opsmx/.spin
                      name: spin-cli-config
                    env:
                      - name: spinnaker_applications
                        value: 'will be replaced'
                      - name: spinnaker_pipelines
                        value: 'will be replaced'
                      - name: command
                        value: 'upload'
                      - name: git_friendly_username
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_friendly_username
                      - name: git_friendly_username
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_friendly_username
                      - name: git_project
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_project
                      - name: git_refresh_enabled
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_refresh_enabled
                      - name: git_repo
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_repo
                      - name: git_user_email
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_user_email
                      - name: ignore_spin_errors
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: ignore_spin_errors
                      - name: git_secret_token
                        valueFrom:
                          secretKeyRef:
                            name: git-token
                            key: git_secret_token
                      - name: debug
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: debug
                      - name: pipelineconfig
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: pipelineconfig
                      - name: pipelineconfigdir
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: pipelineconfigdir
                      - name: pipelinecreateconf
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: pipelinecreateconf
                  volumes:
                  - configMap:
                      defaultMode: 420
                      name: pipe-promot-scripts
                    name: pipe-promot-scripts
                  - name: spin-cli-config
                    secret:
                      defaultMode: 420
                      secretName: spin-cli-config
                  restartPolicy: Never
                  serviceAccountName: default
      - label: pipelineSyncToSpinnaker
        cloudProvider: kubernetes
        credentials: default
        description: Sync Spinnaker pipelines from git
        account: default
        application: pipelinepromotion
        type: pipelineSyncToSpinnaker
        waitForCompletion: true
        parameters:
          - defaultValue: "app1,app2,..."
            description: "Please enter spinnaker applications separated by comma"
            label: spinnaker applications
            mapping: 'manifest.spec.template.spec.containers[0].env[0].value'
            name: spinnaker_applications
          - defaultValue: "pipeline1,pipeline2..."
            description: "Please enter spinnaker pipelines separated by comma"
            label: pipieline names
            mapping: 'manifest.spec.template.spec.containers[0].env[1].value'
            name: spinnaker_pipelines
        manifest:
            apiVersion: batch/v1
            kind: Job
            metadata:
              generateName: pipepromot-
              namespace: default
            spec:
              backoffLimit: 0
              template:
                spec:
                  containers:
                  - command: ["bash", "scripts/deployer.sh"]
                    image: 'opsmxdev/pipepromot:1.0'
                    imagePullPolicy: Always
                    name: pipepromot
                    volumeMounts:
                    - mountPath: /home/opsmx/scripts
                      name: pipe-promot-scripts
                    - mountPath: /home/opsmx/.spin
                      name: spin-cli-config
                    env:
                      - name: spinnaker_applications
                        value: 'will be replaced'
                      - name: spinnaker_pipelines
                        value: 'will be replaced'
                      - name: command
                        value: 'download'
                      - name: git_friendly_username
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_friendly_username
                      - name: git_friendly_username
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_friendly_username
                      - name: git_project
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_project
                      - name: git_refresh_enabled
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_refresh_enabled
                      - name: git_repo
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_repo
                      - name: git_user_email
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: git_user_email
                      - name: ignore_spin_errors
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: ignore_spin_errors
                      - name: git_secret_token
                        valueFrom:
                          secretKeyRef:
                            name: git-token
                            key: git_secret_token
                      - name: debug
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: debug
                      - name: pipelineconfig
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: pipelineconfig
                      - name: pipelineconfigdir
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: pipelineconfigdir
                      - name: pipelinecreateconf
                        valueFrom:
                          configMapKeyRef:
                            name: pipe-promot-config
                            key: pipelinecreateconf
                  volumes:
                  - configMap:
                      defaultMode: 420
                      name: pipe-promot-scripts
                    name: pipe-promot-scripts
                  - name: spin-cli-config
                    secret:
                      defaultMode: 420
                      secretName: local-spin-cli-config
                  restartPolicy: Never
                  serviceAccountName: default
